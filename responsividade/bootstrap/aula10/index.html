<!doctype html>
<html lang="pt-BR" > <!-- dir="rtl" -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>Curso De Bootstrap</title>
</head>

<body> 
    <div class="alert alert-success alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Sucesso</strong> em uma ação
    </div>
    <div class="alert alert-info alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Info</strong> indica uma informação
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning</strong> indica um alerta
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger</strong> indica uma ação negativa
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> indica uma ação importante
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Secundário</strong> indica uma ação não muito importante
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
</script>

</html>
