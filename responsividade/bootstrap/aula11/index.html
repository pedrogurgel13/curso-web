<!doctype html>
<html lang="pt-BR" > <!-- dir="rtl" -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>Curso De Bootstrap</title>
</head>

<body> 
    <div class="container-fluid  row bg-primary">
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn">Normal</button>
            <button type="button" class="btn bg-primary">Primário</button>
            <button type="button" class="btn bg-secondary">Secundário</button>
            <button type="button" class="btn bg-success">Sucesso</button>
            <button type="button" class="btn bg-info">Informação</button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-warning">Alarta</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn btn-outline-warning">Alarta</button>
            <button type="button" class="btn btn-outline-danger">Perigo</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light">Light</button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn bg-primary btn-sm">Meu Pai</button>
            <button type="button" class="btn bg-secondary">Minha Vó</button>
            <button type="button" class="btn bg-success btn-lg">Safira-Soft</button>
        </div>
        <div class="container-fluid bg-white my-3 p-3">
            <button type="button" class="btn bg-primary btn-block">Meu Pai</button>
            <button type="button" class="btn bg-secondary btn-block">Minha Vó</button>
            <button type="button" class="btn bg-success btn-block">Safira-Soft</button>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
</script>

</html>
